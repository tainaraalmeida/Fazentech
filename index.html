<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Fazentech</title>
</head>

<body>

    <header class="cabecalho">
        <h1 class="titulo-cabecalho">FAZENTECH</h1>
        <h2 class="subtitulo-cabecalho">Sistema de Monitoração de Produção Leiteira</h2>
    </header>

    <div class="container">
        <fieldset class="fieldset">
            <h2>EFETUAR LOGIN</h2>
            <form class="form">
                <div class="user">
                    <label for="user">Usuário</label>
                    <input name="user" class="input" type="text" maxlength="7" required>
                    <label for="password">Senha</label>
                    <input name="password" class="input" type="password" maxlength="8" required>
                </div>

                <div class="botoes">
                    <!--Criado um link para simular o acesso a segunda página de cadastro-->
                    <input class="btn-login"  type="button"><a href="https://tainaraalmeida.github.io/Fazentech/page/cadastro.html">Entrar</a>
                    <button class="btn-senha" type="submit">Esqueci Minha Senha</button>
                </div>

            </form>
        </fieldset>
    </div>

</body>

</html>
